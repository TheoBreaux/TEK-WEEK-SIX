<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration">
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Username"
            minlength="4"
            required
            onchange="validateUsername()"
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            required
            onchange="validateEmail()"
          />
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            minlength="12"
            required
            oninput="validatePassword()"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            id="passwordRepeat"
            name="passwordCheck"
            type="password"
            placeholder="Repeat Password"
            required
            oninput="validatePasswordMatch()"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input id="termsCheckbox" name="termsCheckbox" type="checkbox" />
            <label for="termsCheckbox"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray">
          <input
            id="loginFormUsername"
            name="username"
            type="text"
            placeholder="Username"
          />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input
            id="loginFormPassword"
            name="password"
            type="password"
            placeholder="Password"
          />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input
              id="persistCheckbox"
              name="persistCheckbox"
              type="checkbox"
            />
            <label for="persistCheckbox">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
    <div id="successDisplay"></div>
    <script src="app.js"></script>
  </body>
</html>
